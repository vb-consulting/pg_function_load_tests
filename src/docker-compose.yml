  net8-minapi-ado-jit-v8.0.5:
    build:
      context: ./net8-minapi-ado-jit-v8.0.5
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  go-app-v1.22:
    build:
      context: ./go-app-v1.22
      dockerfile: Dockerfile
    ports:
      - "5200:5200"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test_network

  test:
    image: grafana/k6:latest
    volumes:
      - ./_k6/scripts:/scripts
      - ./_k6/results:/results
    environment:
      - RECORDS=10
      - DURATION=60s
      - TARGET=100
    depends_on:
      - django-app-v5.0.9
      - express-app-v4.18.2
      - postgrest-v12.2.3
      - fastapi-app-v0.103.2
      - fastify-app-v4.26.1
      - deno-app-v1.40.2
      - swoole-php-app-8.3.13
      - npgsqlrest-aot-v2.2.1
      - net8-npgsqlrest-jit-v2.12.1
      - net8-minapi-ef-jit-v8.0.10
      - net8-minapi-dapper-jit-v2.1.35
      - net8-minapi-norm-jit-v5.4.0
      - net8-minapi-ado-jit-v8.0.5
      - go-app-v1.22
    entrypoint: ["/bin/sh"]
    command: ["-c", "tail -f /dev/null"]
    networks:
      - test_network

networks:
  test_network:
